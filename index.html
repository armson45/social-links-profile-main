<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <article class="container">
    <section class="user-info">
      <div class="user-info__image">
        <img src="/assets/images/avatar-jessica.jpeg" class="user-info__profile-picture" alt="user profile picture" />
      </div>
      <h2 class="user-info__name">Jessica Randall</h2>
      <span class="user-info__location">London, United Kingdom</span>
      <p class="user-info__biography">
        "Front-end developer and avid reader."
      </p>
    </section>
    <ul class="user-social">
      <li class="user-social__item">
        <a href="#" class="user-social_link">GitHub</a>
      </li>
      <li class="user-social__item">
        <a href="#" class="user-social_link">Frontend Mentor</a>
      </li>
      <li class="user-social__item">
        <a href="#" class="user-social_link">LinkedIn</a>
      </li>
      <li class="user-social__item">
        <a href="#" class="user-social_link">Twitter</a>
      </li>
      <li class="user-social__item">
        <a href="#" class="user-social_link" target="_blank">Instagram</a>
      </li>
    </ul>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Sibrian</a>.
  </div>

</body>

</html>
